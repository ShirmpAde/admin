<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiho - login</title>            
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <style>
        .word-with-background-line {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .word-with-background-line::before,
    .word-with-background-line::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid black;
        margin: 0 10px;
    }
    .login-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }
    </style>
</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300"></body>
    <div class="container">
        <section class="ftco-about img ftco-section ftco-no-pb" id="about-section">        
        <div class="row d-flex">
            <div class="col-md-6 col-lg-5 d-flex">                
                <div class="img-about img d-flex align-items-stretch">
                    <div class="overlay"></div>
                    <div class="img d-flex align-self-stretch align-items-center" style="background-image:url(images/login_desktop.png);">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-7 pl-lg-5 pb-5">
                <div class="row justify-content-start pb-3">
              <div class="col-md-12 heading-section ftco-animate">                
                <h2 class="mb-4">Sign In</h2>
                <p>Get access to your account</p>
                <button type="button" class="btn btn-primary">Sign in with google</button>
                <br>               
                <br><button type="button" class="btn btn-primary">Sign in with facebook</button>
                <br>
                <span class="word-with-background-line">or use email</span>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@exaple.com">
                <label for="floatingInput">name@example.com</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check">
                <input class="form-check" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>                
            </div>
            <p><a href="#" class="link-primary">Forgot Password?</a></p>                
            <p><a href="#" class="btn btn-primary py-3 px-3">Sign In</a></p>
            <p><a href="#" class="link-primary">Create an account</a></p>                
                </div>
            </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
